<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filmes IMDb: Indicações vs Vitórias no Oscar (Jitter Dinâmico)</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .axis-label {
      font-size: 13px;
      font-weight: bold;
    }
    .tooltip {
      position: absolute;
      text-align: left;
      padding: 6px;
      background: white;
      border: 1px solid #ccc;
      font-size: 12px;
      pointer-events: none;
    }
    #genre-select {
      margin-bottom: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <label for="genre-select">Filtrar por gênero:</label>
  <select id="genre-select">
    <option value="all">Todos</option>
  </select>

  <svg width="900" height="600"></svg>

  <script>
    const margin = {top: 40, right: 40, bottom: 60, left: 60},
          width = 900 - margin.left - margin.right,
          height = 600 - margin.top - margin.bottom;

    const svg = d3.select("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom);

    // Área de clipping
    svg.append("defs").append("clipPath")
      .attr("id", "clip")
      .append("rect")
      .attr("width", width)
      .attr("height", height);

    const g = svg.append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`)
      .attr("clip-path", "url(#clip)");

    const tooltip = d3.select("body").append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);

    d3.tsv("static/title_oscar.tsv").then(data => {
      data = data.filter(d => d.oscarNominations && d.oscarWins);

      data.forEach(d => {
        d.oscarNominations = +d.oscarNominations;
        d.oscarWins = +d.oscarWins;
      });

      const x = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.oscarNominations) + 1])
        .range([0, width]);

      const y = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.oscarWins) + 1])
        .range([height, 0]);

      const xAxis = svg.append("g")
        .attr("class", "x-axis")
        .attr("transform", `translate(${margin.left},${height + margin.top})`)
        .call(d3.axisBottom(x).ticks(10));

      const yAxis = svg.append("g")
        .attr("class", "y-axis")
        .attr("transform", `translate(${margin.left},${margin.top})`)
        .call(d3.axisLeft(y));

      xAxis.append("text")
        .attr("class", "axis-label")
        .attr("x", width / 2)
        .attr("y", 40)
        .attr("fill", "black")
        .text("Indicações ao Oscar");

      yAxis.append("text")
        .attr("class", "axis-label")
        .attr("x", -height / 2)
        .attr("y", -45)
        .attr("transform", "rotate(-90)")
        .attr("fill", "black")
        .text("Prêmios Oscar Ganhos");

      const colorScale = d3.scaleOrdinal(d3.schemeTableau10);

      // Criar dropdown de gêneros
      const genres = Array.from(new Set(data.map(d => d.genres ? d.genres.split(',')[0] : "Other"))).sort();
      const dropdown = d3.select("#genre-select");

      genres.forEach(g => {
        dropdown.append("option").attr("value", g).text(g);
      });

      let currentData = data;
      let currentX = x;
      let currentY = y;

      function drawPoints(xScale, yScale, jitterFactor = 1) {
        const circles = g.selectAll("circle")
          .data(currentData, d => d.tconst);

        circles.join(
          enter => enter.append("circle")
            .attr("r", 4)
            .attr("fill", d => colorScale(d.genres ? d.genres.split(',')[0] : "Other"))
            .attr("cx", d => xScale(d.oscarNominations) + (Math.random() - 0.5) * 8 * jitterFactor)
            .attr("cy", d => yScale(d.oscarWins) + (Math.random() - 0.5) * 8 * jitterFactor)
            .on("mouseover", (event, d) => {
              tooltip.transition().duration(100).style("opacity", 1);
              tooltip.html(`
                <strong>${d.primaryTitle}</strong><br>
                Indicações: ${d.oscarNominations}<br>
                Prêmios: ${d.oscarWins}
              `)
              .style("left", (event.pageX + 10) + "px")
              .style("top", (event.pageY - 30) + "px");
            })
            .on("mouseout", () => tooltip.transition().duration(200).style("opacity", 0)),
          update => update
            .attr("cx", d => xScale(d.oscarNominations) + (Math.random() - 0.5) * 8 * jitterFactor)
            .attr("cy", d => yScale(d.oscarWins) + (Math.random() - 0.5) * 8 * jitterFactor),
          exit => exit.remove()
        );
      }

      drawPoints(x, y);

      dropdown.on("change", function () {
        const selected = this.value;
        currentData = selected === "all"
          ? data
          : data.filter(d => d.genres && d.genres.split(',')[0] === selected);
        drawPoints(currentX, currentY);
      });

      const zoom = d3.zoom()
        .scaleExtent([1, 10])
        .on("zoom", (event) => {
          const transform = event.transform;
          const newX = transform.rescaleX(x);
          const newY = transform.rescaleY(y);
          currentX = newX;
          currentY = newY;

          // Atualiza as posições aplicando jitter proporcional ao zoom
          const jitterFactor = transform.k;  // Jitter aumenta com o zoom

          drawPoints(newX, newY, jitterFactor);

          svg.select(".x-axis")
            .call(d3.axisBottom(newX).ticks(10));
          svg.select(".y-axis")
            .call(d3.axisLeft(newY));
        });

      svg.call(zoom);
    });
  </script>
</body>
</html>
