<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filmes IMDb: Scatter por Gênero</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .axis-label {
      font-size: 13px;
      font-weight: bold;
    }
    .tooltip {
      position: absolute;
      text-align: left;
      padding: 6px;
      background: white;
      border: 1px solid #ccc;
      font-size: 12px;
      pointer-events: none;
    }
    #genre-select {
      margin-bottom: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <label for="genre-select">Filtrar por gênero:</label>
  <select id="genre-select">
    <option value="all">Todos</option>
  </select>

  <svg width="900" height="600"></svg>

  <script>
    const margin = {top: 40, right: 40, bottom: 60, left: 60},
          width = 900 - margin.left - margin.right,
          height = 600 - margin.top - margin.bottom;

    const svg = d3.select("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom);

    // Definir área de clipping
    svg.append("defs").append("clipPath")
      .attr("id", "clip")
      .append("rect")
      .attr("width", width)
      .attr("height", height);

    const g = svg.append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`)
      .attr("clip-path", "url(#clip)");  // Aplicando o clipping aqui

    const tooltip = d3.select("body").append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);

    const colorScale = d3.scaleOrdinal(d3.schemeTableau10);

    d3.tsv("static/title_final_animation.tsv").then(data => {
      // Processamento
      data = data.filter(d => d.averageRating && d.numVotes && d.genres && d.genres !== "\\N");

      data.forEach(d => {
        d.averageRating = +d.averageRating;
        d.numVotes = +d.numVotes;
        d.mainGenre = d.genres.split(',')[0];
      });

      const x = d3.scaleLog()
        .domain(d3.extent(data, d => d.numVotes))
        .range([0, width])
        .nice();

      const y = d3.scaleLinear()
        .domain(d3.extent(data, d => d.averageRating))
        .range([height, 0])
        .nice();

      const xAxis = svg.append("g")
        .attr("class", "x-axis")
        .attr("transform", `translate(${margin.left},${height + margin.top})`)
        .call(d3.axisBottom(x).ticks(10, "~s"));

      const yAxis = svg.append("g")
        .attr("class", "y-axis")
        .attr("transform", `translate(${margin.left},${margin.top})`)
        .call(d3.axisLeft(y));

      xAxis.append("text")
        .attr("class", "axis-label")
        .attr("x", width / 2)
        .attr("y", 40)
        .attr("fill", "black")
        .text("Número de Votos (log)");

      yAxis.append("text")
        .attr("class", "axis-label")
        .attr("x", -height / 2)
        .attr("y", -45)
        .attr("transform", "rotate(-90)")
        .attr("fill", "black")
        .text("Nota Média");

      const genres = Array.from(new Set(data.map(d => d.mainGenre))).sort();
      const dropdown = d3.select("#genre-select");

      genres.forEach(g => {
        dropdown.append("option").attr("value", g).text(g);
      });

      let currentData = data;

      function drawPoints(xScale, yScale) {
        const circles = g.selectAll("circle")
          .data(currentData, d => d.tconst);

        circles.join(
          enter => enter.append("circle")
            .attr("r", 3)
            .attr("fill", d => colorScale(d.mainGenre))
            .attr("cx", d => xScale(d.numVotes) + (Math.random() - 0.5) * 5)
            .attr("cy", d => yScale(d.averageRating) + (Math.random() - 0.5) * 5)
            .on("mouseover", (event, d) => {
              tooltip.transition().duration(100).style("opacity", 1);
              tooltip.html(`
                <strong>${d.primaryTitle}</strong><br>
                Nota: ${d.averageRating}<br>
                Votos: ${d.numVotes}<br>
                Gênero: ${d.mainGenre}
              `)
              .style("left", (event.pageX + 10) + "px")
              .style("top", (event.pageY - 30) + "px");
            })
            .on("mouseout", () => tooltip.transition().duration(200).style("opacity", 0)),
          update => update
            .attr("cx", d => xScale(d.numVotes) + (Math.random() - 0.5) * 5)
            .attr("cy", d => yScale(d.averageRating) + (Math.random() - 0.5) * 5),
          exit => exit.remove()
        );
      }

      drawPoints(x, y);

      dropdown.on("change", function () {
        const selected = this.value;
        currentData = selected === "all" ? data : data.filter(d => d.mainGenre === selected);
        drawPoints(x, y);
      });

      const zoom = d3.zoom()
        .scaleExtent([1, 10])
        .on("zoom", (event) => {
          const transform = event.transform;
          const newX = transform.rescaleX(x);
          const newY = transform.rescaleY(y);

          g.selectAll("circle")
            .attr("cx", d => newX(d.numVotes))
            .attr("cy", d => newY(d.averageRating));

          svg.select(".x-axis")
            .call(d3.axisBottom(newX).ticks(10, "~s"));

          svg.select(".y-axis")
            .call(d3.axisLeft(newY));
        });

      svg.call(zoom);
    });
  </script>
</body>
</html>
